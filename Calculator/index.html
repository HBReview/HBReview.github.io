<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Javascript Projects</title>
	<meta ID="description" content="">
	<meta ID="viewport" content="width=device-width,initial-scale=1">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style type="text/css">
		#output{
			height: 45px;
			background-color: black;
			color: aqua;
			width: 100%;
			font-size: 2em;
			padding: 5px;
			text-align: right;
			margin-bottom: 10px;
			overflow: hidden;
		}
		#mycalcu{
			width: 400px;
			background-color: dimgray;
			height: 400px;
			padding: 25px;
			margin: 25px auto;

		}
		.cbutton{
			font-size:2em;
			width:45px;
			margin: 4px;
			padding: 4px;
          }
          .container{
          	padding: 40px;
          	margin:10px auto;

          }
	</style>
</head>
<body>
<div class="container">
	<div id="mycalcu">
		<div class="col-xs-12">
			<div id="output"></div>
				    <div class="col-xs-12">
				    	<div class="btn btn-primary cbutton">1</div>
				    	<div class="btn btn-primary cbutton">2</div>
				    	<div class="btn btn-primary cbutton">3</div>
				    	<div class="btn btn-primary cbutton">+</div>
				    	
				    	          <div class="btn btn-primary cbutton">C</div>
                       
				    </div>
					<div class="col-xs-12">
						<div class="btn btn-primary cbutton">4</div>
				    	<div class="btn btn-primary cbutton">5</div>
				    	<div class="btn btn-primary cbutton">6</div>
				    	<div class="btn btn-primary cbutton">-</div>
					</div>
					<div class="col-xs-12">
						<div class="btn btn-primary cbutton">7</div>
				    	<div class="btn btn-primary cbutton">8</div>
				    	<div class="btn btn-primary cbutton">9</div>
				    	<div class="btn btn-primary cbutton">*</div>
					</div>
					<div class="col-xs-12">
						<div class="btn btn-primary cbutton">.</div>
				    	<div class="btn btn-primary cbutton">0</div>
				    	<div class="btn btn-primary cbutton">=</div>
				    	<div class="btn btn-primary cbutton">/</div>
					</div>
				
			
		</div>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
