<!DOCTYPE html>
<html>
<head>
	<title>HTLL 5  canvas</title>
	<style type="text/css">
		canvas{
           border:#000000 1px solid;
		}

	</style>
	<script type="text/javascript">
	var c;
	var ctx;

		function init(){
         c=document.getElementById('myCanvas');
         ctx=c.getContext('2d');
         draw();
		}
		function draw() {
			var posX = 0;
			var posY = 0;
			setInterval(function() {
				posX += 1;
				posY +=1 ;
				ctx.clearRect(0,0,c.width,c.height);
			ctx.fillStyle="red";
			ctx.fillRect(posX,0,50,50);
			
		},30);
		};
	</script>
</head>
<body onload="init()">
<canvas id="myCanvas" height="400" width="400">
	
</canvas>

</body>
</html>
